version: "3.9"

services:
  redis:
    image: "redis:7-alpine"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    env_file:
      - .env.docker
    restart: unless-stopped
    command: ["sh", "-c", "redis-server --requirepass \"$${REDIS_PASSWORD}\""]
    healthcheck:
      test: ["CMD", "sh", "-c", "redis-cli -a \"$${REDIS_PASSWORD}\" ping | grep PONG"]
      interval: 5s
      timeout: 3s
      retries: 20

  qdrant:
    image: qdrant/qdrant:v1.16.2
    container_name: qdrant
    env_file:
      - .env.docker
    restart: unless-stopped
    ports:
      - "6333:6333"   # REST
      - "6334:6334"   # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "bash", "-c", "exec 3<>/dev/tcp/localhost/6333"]
      interval: 10s
      timeout: 5s
      retries: 20

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi_api
    restart: unless-stopped
    env_file:
      - .env.docker
    ports:
      - "8001:8000"
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
    volumes:
      - .:/app
 
  background_tasks:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: background_tasks
    restart: unless-stopped
    env_file:
      - .env.docker
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    command: ["celery", "-A", "background_tasks.celery_app:celery_app", "worker", "-c", "2", "-l", "INFO"]
    volumes:
      - .:/app

volumes:
  qdrant_data:
